<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ملفي الشخصي | اترك أثر</title>

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background: linear-gradient(135deg, #eeeeee, #f5f5f5);
      padding: 40px 15px;
      direction: rtl;
    }

    .card {
      background: #ffffff;
      max-width: 420px;
      margin: auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      border-top: 6px solid #ff9800;
    }

    h2 {
      text-align: center;
      color: #ff9800;
      margin-bottom: 25px;
    }

    .info {
      background: #f7f7f7;
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 15px;
      color: #555;
    }

    .info strong {
      color: #333;
    }

    .info span {
      color: #ff9800;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background: #ff9800;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e68900;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #999;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>الملف الشخصي</h2>

  <div class="info"><strong>الاسم:</strong> <span id="name"></span></div>
  <div class="info"><strong>رقم العضوية:</strong> <span id="member_id"></span></div>
  <div class="info"><strong>القسم:</strong> <span id="department"></span></div>
  <div class="info"><strong>الدور:</strong> <span id="role"></span></div>
  <div class="info"><strong>الحالة:</strong> <span id="status"></span></div>

  <button onclick="logout()">تسجيل الخروج</button>
</div>

<footer>
  © 2025 منظمة اترك أثر – جميع الحقوق محفوظة
</footer>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // إعدادات Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyA9NUpJ0-VFeAz6vC8OiF9GWfPZpUhtLgs",
    authDomain: "leave-atrace.firebaseapp.com"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged(user => {
    if (user) {
      const email = user.email;

      db.collection("members").doc(email).get()
        .then(doc => {
          if (doc.exists) {
            const data = doc.data();
            document.getElementById("name").innerText = data.name;
            document.getElementById("member_id").innerText = data.member_id;
            document.getElementById("department").innerText = data.department;
            document.getElementById("role").innerText = data.role;
            document.getElementById("status").innerText = data.status;
          }
        });
    } else {
      window.location.href = "index.html";
    }
  });

  function logout() {
    auth.signOut().then(() => {
      window.location.href = "index.html";
    });
  }
</script>

</body>
</html>
